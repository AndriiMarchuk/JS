<html>
<head>
<script type="text/javascript">
    function moveover() {
        document.getElementById("image").width=200;
        document.getElementById("text1").innerText="Enlarge image!";
    }
    function moveback() {
        document.getElementById("image").width=100;
        document.getElementById("text1").innerText="Original size!";
    }
</script>
</head>

<body>

<b id="text1">Mouse over the image:</b><br />
<img id="image" src="bulbon.gif"
onmouseover="moveover()"
onmouseout="moveback()"
width="100" />

</body>
</html>
